<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f; /* Discord-like dark background color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2f3136; /* Discord-like darker background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff; /* White text color */
        }

        #message {
            font-size: 24px;
            color: #7289da; /* Discord-like accent color */
            word-wrap: break-word; /* Ensure the message wraps if it's too long */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Message Display</h1>
    <div id="message"></div>
</div>

<script>
    // Fetch the message from the server
    fetch('http://localhost:8080')
        .then(response => response.text())
        .then(message => {
            // Update the message div with the received message
            document.getElementById('message').innerText = message;
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
